<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title> CS: Skin Manager </title>

    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/app.css'>
</head>
<body>
    <div id="app" class="d-flex p-1 h-100">
        <navbar id="leftbar" class="d-flex flex-column px-4 py-3">
            <div class="logo-wrapper">
                <img class="logo" src="assets/images/logo.png"/>
            </div>
        </navbar>

        <div id="content" class="d-flex flex-column w-100 px-4">
            <navbar class="navbar p-3">
                <div class="navbar-brand">
                    <div class="div mb-0">
                        <span class="counter-strike h1 mb-0"> CS </span>
                        <span class="h3"> Weapons </span>
                    </div>
                    
                    <span class="d-block small"> Skins management </span>
                </div>
                <div class="ml-auto">
                    <span id="about" class="btn btn-sm btn-secondary">
                        About
                    </span>
                </div>
            </navbar>

            <div class="container-fluid py-3 h-100">
                <div class="row align-content-start align-content-lg-stretch h-100">
                    <div class="col-lg-5 col-xl-4">
                        <form id="set-skin" class="p-4 mb-3">
                            <h4 class="mb-3"> Settings </h4>

                            <div class="form-group mb-0">
                                <label class="mb-2" for="total-parts"> Total subgroups parts per weapon: </label>
                                <input class="form-control" type="number" id="total-parts" value="1" required/>
                            </div>
                        </form>

                        <form id="add-skin" class="p-4 mb-3" method="POST" action="/" enctype="multipart/form-data">
                            <h4 class="mb-3"> Add Skin </h4>

                            <div class="form-group mb-3">
                                <label class="mb-2" for="skin-name"> Name: </label>
                                <input class="form-control" type="text" id="skin-name" value="Skin" required/>
                            </div>

                            <div class="form-group mb-4">
                                <label class="mb-2" for="skin-texture"> Texture file: </label>
                                <input class="form-control" type="file" id="skin-texture"/>
                            </div>

                            <button type="submit" class="btn btn-sm btn-primary">
                                Add to list
                            </button>
                        </form>
                    </div>

                    <div class="divisor divisor-v col d-none d-lg-block px-0"></div>
                    <div class="divisor divisor-h d-lg-none px-0 my-5"></div>

                    <div class="col-lg-7 col-xl-8">
                        <div id="skins" class="row px-2 px-md-4">
                            <!-- dynamic added elements -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src='assets/js/app.js'></script>
</body>
</html>
